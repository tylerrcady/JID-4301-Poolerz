<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool Map</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf7gXx4m3K1tNh_d6zyBAf1Xudy3AQAz4&callback=initMap"></script>
</head>
<body>
    <h1>Carpool Members Map</h1>
    <div id="map" style="height: 600px; width: 100%;"></div>

    <script>
        let map;

        async function geocodeAddress(address) {
            try {
                const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=AIzaSyAf7gXx4m3K1tNh_d6zyBAf1Xudy3AQAz4`);
                const data = await response.json();
                if (data.status === "OK") {
                    return data.results[0].geometry.location;
                } else {
                    console.error("Geocoding error:", data.status);
                    return null;
                }
            } catch (error) {
                console.error("Geocoding API fetch error:", error);
                return null;
            }
        }

        async function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 11,
                center: { lat: 34.2073, lng: -84.1402 }
            });

            try {
                const response = await fetch("test-data/test_data2.json");
                const jsonData = await response.json();

                const users = jsonData.users || [];

                for (let user of users) {
                    const fullAddress = `${user.location.address}, ${user.location.city}, ${user.location.state} ${user.location.zipCode}`;
                    let location = await geocodeAddress(fullAddress);

                    if (location) {
                        new google.maps.Marker({
                            position: location,
                            map,
                            title: `User ID: ${user.userId} - ${user.name}`
                        });
                    }
                }
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }
    </script>
</body>
</html>
